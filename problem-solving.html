<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript mini projects</title>

    <!-- Fontawesome kit code  -->
    <script src="https://kit.fontawesome.com/02ea0c4ad9.js" crossorigin="anonymous"></script>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body onload="animate_string('target')" class="main-bg">
    <h1 class="text-center">Problem Solving</h1>
    <!-- Time Output challenge -->
    <h5 class="text-center">Today is : <span class="current-day"></span> </h5>
    <h5 class="text-center">Current Time is : <span class="current-time"></span> </h5>

    <!-- Printing Current Page -->
    <div class="text-center my-3">
        <button onclick="printCurrentPage()" id="printPageButton" class="btn border border-danger text-danger px-5">Print Current Page</button>
    </div>

    <!-- Rotating string -->
    <div class="text-center">
        <p id="target">w3resource </p>
        <!-- <p id="target">w3resource</p> -->
    </div>

    <!-- finding leap year -->
    <div class="text-center w-25 mx-auto my-4">
        <h4 class="">Find Leap Year</h4>
        <form class="d-flex">
            <input id="" type="text" class="form-control leap-year" placeholder="Enter year">
            <button onclick="findLeapYear(event)" class="btn btn-info ml-2" type="submit">Submit</button>
        </form>
        <div class="my-2">
            <h5 class="show-result"></h5>
        </div>
    </div>

    <!-- Guessing number right or wrong -->
    <div class="text-center w-25 mx-auto my-4">
        <h4 class="">Guess a number and match</h4>
        <form class="d-flex">
            <input id="number-input" type="text" class="form-control leap-year" placeholder="Guess a number">
            <button onclick="prevent(event)" class="btn btn-success ml-2" type="submit">Submit</button>
        </form>

        <h6 class="show-number mt-3"></h6>
    </div>

  
    </div>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./problem-solving.js"></script>
</body>

</html>
